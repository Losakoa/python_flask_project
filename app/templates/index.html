
<!--index.html inherits the structure from base.html-->
{% extends "base.html" %}

<!--This block content will show up and replace the BLOCKarea which located in the base.html we imported to index.thml-->
{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
